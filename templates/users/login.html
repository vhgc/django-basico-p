{% extends "users/base.html" %}

{% block head_content %}
<title>Platzigram sign in</title>
{% endblock %}

{% block container %}

    {% if form.errors %}
        <p class="alert alert-danger">
            Your username or password are incorrect. Please try again!
        </p>
    {% endif %}
   
    <form method="POST" action="{% url "users:login" %}">
        {% csrf_token %}

        <div class="form-group">
            <input type="text" placeholder="Username" name="username" class="form-control mb-2"/>
        </div>

        <div class="form-group">
            <input type="password" placeholder="Password" name="password" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-4">Sign in</button>

    </form>

    <p class="mt-4">Don't have an account yet?<a href="{% url "users:signup" %}">Sign up here.</a></p>

{% endblock %}
